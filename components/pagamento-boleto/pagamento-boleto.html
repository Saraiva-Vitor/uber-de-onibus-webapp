{% load static %}
<div class="container" style=" text-align: center; margin-top: 20px; margin-bottom: 20px;">    
    <div class="container" style="background-color: #171d25; box-shadow: 0px 4px 4px 2px rgb(0, 0, 0); border-radius: 10px;">
        <div class="button-container" style="align-items: center; justify-content: center; padding: 10px; margin-left: 0%;">
            <h3 style="text-align: left; border-bottom: 3px solid #FF7F0A;">Boleto Bancário</h3>
            <form method="post">
                {% csrf_token %}
                <div class="row" style="padding-top: 10px; padding-right: 20px;">
                    <div class="twelve columns">
                        <img src="{% static 'assets/boleto.png' %}" alt="" width="120" style="padding-right: 20px;">                    
                    </div>
                </div>
                <div class="row" style="padding-top: 20px;">
                    <div class="one columns" style="width: 98%;">
                        <input name="nome" class="u-full-width" type="text" id="cardholder_name" style="padding: 8px; margin-bottom: 10px;" placeholder="Nome do Titular" required/>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px;">
                    <div class="six columns">
                        <input name="cpf" class="u-full-width" type="text" id="cpf" name="cpf" style="padding: 8px; margin-bottom: 10px;" placeholder="CPF" required/>
                    </div>
                    <div class="six columns">
                        <input name="cep" class="u-full-width" type="text" id="cep" name="cep" style="padding: 8px; margin-bottom: 10px;" placeholder="CEP" required/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container" style=" text-align: center; margin-top: 20px; margin-bottom: 20px;">    
    <div class="container" style="background-color: #171d25; box-shadow: 0px 4px 4px 2px rgb(0, 0, 0); border-radius: 10px;">
        <div class="button-container" style="align-items: center; justify-content: center; padding: 10px; margin-left: 0%;">
            <form method="post">
                {% csrf_token %}
                <div class="row" style="padding-top: 30px;">
                    <div class="six columns" style="padding-top: 20px;">
                        <img src="{% static 'assets/boleto-completo.png' %}" alt="" width="350" style="padding-right: 5px;">                    
                    </div>
                    <div class="row">
                        <div class="six columns">
                             <img src="{% static 'assets/Círculo1.png' %}" alt="" width="30" style="padding-left: 30px;">
                             <h6 style="padding-left: 30px;">Abra o app do seu banco e, na opção pagamentos, escaneie o código de barras</h6>
                             <img src="{% static 'assets/Círculo2.png' %}" alt="" width="30" style="padding-left: 30px;">
                             <h6 style="padding-left: 30px;">Se preferir, abra o app na opção pagamentos e digite o código que se encontra no canto duperior direito do boleto</h6>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 20px; padding-bottom: 20px; text-align: center;">
    <button type="submit" style="background-color: #171d25; color: #FFFFFF; border: none; border-radius: 8px; cursor: pointer; width: 220px;">Finalizar Compra</button>
</div>
